<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting for Ansh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .card {
            text-align: center;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #66a6ff;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #cc0000;
            transform: scale(1.05);
        }
        button:active {
            background: #990000;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://i.ibb.co/cNspFkq/IMG-20241126-WA0029.jpg" alt="Ansh's Photo">
        <h1>Hello, Ansh!</h1>
        <p>You are an amazing friend! Keep shining always ðŸŒŸ</p>
        <button id="dangerBtn">Danger</button>
    </div>
    <script>
        document.getElementById('dangerBtn').addEventListener('click', function() {
            window.open('https://youtube.com/shorts/Wpko__TrGKQ?si=Vdo47_ZhCXs4vQF5', '_blank');
        });
    </script>
</body>
</html>
